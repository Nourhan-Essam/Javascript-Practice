<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window.Open resizeTo() Example</title>
  </head>
  <body>
    <h2>Test Page</h2>
    <button onclick="showMyWindow();">show my window</button>
    <script>
      function showMyWindow() {
        let popup = window.open(
          "info.html",
          "infoWin",
          "width=500, height=400, scrollbars=yes, resizable=yes, top=300, left=400"
        );
        setTimeout(() => {
          popup.resizeTo(800, 600);
        }, 3000);
      }
    </script>
  </body>
</html>
