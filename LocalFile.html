<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local HTML File</title>
  </head>
  <body>
    <h2>Test Page</h2>
    <button onclick="showMyWindow();">Show my window</button>
    <script>
      function showMyWindow() {
        window.open(
          "BasicOpenWindow.html",
          "_blank",
          "width = 600, height = 400"
        );
      }
    </script>
  </body>
</html>
