<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Window Example</title>
  </head>
  <body>
    <h2>Check the Console (Press F12 â†’ Console tab)</h2>
    <script>
      //Showing a message
      window.alert("Hello!!");
      alert("Hi!!"); //window is implied

      //Showing a variable
      let username = "norhan";
      alert("Welcome " + username + "!");

      let score = 95;
      alert("Your score is " + score);

      //Displaying Calculation
      let total = 10 + 10;
      alert("Total is " + total + "only.");

      //MultiLine Message
      alert("Hello!\nWelcome to Javascript Learning");

      //Using Template literals
      let firstname = "Omar";
      let age = 20;
      alert(`Hello ${firstname}! Your age ${age} years old`);
    </script>
  </body>
</html>
