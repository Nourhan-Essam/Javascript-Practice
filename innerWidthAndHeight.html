<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window.innerWidth & Window.innerHeight</title>
  </head>
  <body>
    <h2>Test Page</h2>
    <h3>JavaScript window.innerWidth and window.innerHeight Example</h3>
    <button onclick="Test();">Test</button>
    <p>Check Console Log for the results (press F12)</p>
    <script>
      function Test() {
        console.log("Content Width:", window.innerWidth);
        console.log("Content Height:", window.innerHeight);
        if (window.innerWidth < 600) {
          document.body.style.backgroundColor = "lightblue";
        } else {
          document.body.style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>
