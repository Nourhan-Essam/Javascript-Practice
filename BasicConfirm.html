<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Window Basic Confirm Example</title>
  </head>
  <body>
    <h2>Test Page</h2>
    <script>
      let result = confirm("Are you sure?");
      if (result) {
        alert("User agreed!");
      } else {
        alert("user rejected!");
      }
    </script>
  </body>
</html>
