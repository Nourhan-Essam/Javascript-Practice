<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Website Greeting</title>
  </head>
  <body>
    <h2>Test Page</h2>
    <script>
      let username = prompt("What's your name!");
      if (username) {
        document.body.innerHTML = `<h2>Welcome, ${username}!<h2>`;
      } else {
        document.body.innerHTML = "<h2>Welcome, guest!!<h2>";
      }
    </script>
  </body>
</html>
