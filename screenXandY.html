<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.screenX and screenY Example</title>
  </head>
  <body>
    <h2>Test Page</h2>
    <h3>JavaScript window.screenX and window.screenY Example</h3>
    <button onclick="Test();">Test now</button>
    <p>Check Console Log for the results (press F12)</p>
    <script>
      function Test() {
        console.log("Distance from left edge of screen:", window.screenX);
        console.log("Distance from top edge of screen", window.screenY);
      }
    </script>
  </body>
</html>
