<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval() Example</title>
  </head>
  <body>
    <h2>Test Page</h2>
    <h3>Javascript setInterval() Example</h3>
    <p>check the log for the results</p>
    <button onclick="Test();">Test</button>
    <script>
      function Test() {
        setInterval(() => {
          console.log("Running Every 2 seconds.....");
        }, 2000);
      }
    </script>
  </body>
</html>
