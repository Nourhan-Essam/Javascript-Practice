<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlled Page Example</title>
    <style></style>
  </head>
  <body>
    <h2>Test Page</h2>
    <button onclick="ShowInfo()">Show Info</button>
    <script>
      function ShowInfo() {
        window.open(
          "PopUpWindow.html",
          "Info",
          "width = 500, height = 400, scrollbars=yes,resizable=yes"
        );
      }
    </script>
  </body>
</html>
